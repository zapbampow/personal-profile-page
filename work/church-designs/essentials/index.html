<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:100,300,400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Essentials Design</title>
</head>
<body>


    <div class="container">
        <div class="logo">
            <img src="Logo.png" alt="">
        </div>
        
        <header>
            <div class="name">
                <h1>Church Name</h1>
            </div>
    
            <div class="mission">
                <h4>A short mission statement should go here.</h4>
            </div>
        </header>
        

        <div class="times">
            <h3>Service Times</h3>
            <p>Sundays 9am and 11am</p>
        </div>

        <div class="address">
            <i class="fa fa-map-marker"></i>
            <a href="#">
                <p>777 Heavens Rd</p> 
                <p>City, ST 77777</p>
            </a>
        </div>

        <div class="phone">
            <p>
                <i class="fa fa-phone"></i>
                <a href="tel:+7777777777">
                    <p>777-777-7777</p>
                </a>
            </p>
        </div>

        <div class="social">
            <a href="#"><i class="fa fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
        </div>
    </div>
    
</body>
</html>
